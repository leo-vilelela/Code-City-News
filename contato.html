<head>

<body>
    <header>
        <nav>
            <a href="index.html">Página inicial</a>
        </nav>
        <hr />
        <h1>&#9884; FORMULÁRIO PARA CONTATO &#9884;</h1>
    </header>
    <main>
        <form action="">
            <label for="nome">Digite seu nome completo:</label><br>
            <input type="text " name="nome" id="nome" required> *<br><br>
            <label for="email">Digite seu E-mail:</label><br>
            <input type="email" name="email" id="email" required> *<br><br>
            <label for="assunto"></label><br>
            <select name="assunto" id="assunto" required>
                <option value="" selected disabled required>Escolha o assunto do seu contato!</option>
                <option value="Sugestões de artigos">Sugestões de artigos</option>
                <option value="Feedback">Feedback</option>
                <option value="Assinar NewsLetter">Assinar NewsLetter</option>
                <option value="Conteúdo impróprio">Conteúdo impróprio</option>
            </select> *<br><br><br><br><br><br>
            <label for="comentario">Escreva seu comentário:</label><br>
            <textarea name="comentario" id="" cols="30" rows="10" placeholder="Motivo do contato" required></textarea>
            *<br>
            <button>ENVIAR</button>
        </form>
    </main>
    <footer>
        <hr>
        <img src="images/midia-social.avif" alt="" width="8%" />
        <hr />
        <a href="contato.html">&#9742; Entre em contato!</a><br>

    </footer>
</body>

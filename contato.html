<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Página inicial</a>
        </nav>
        <hr />
        <h1>&#9884; FORMULÁRIO PARA CONTATO &#9884;</h1>
    </header>
    <main>
    <form action="">
        <label for="nome">Digite seu nome completo:</label><br>
        <input type="text " name="nome" id="nome" required><br><br>
        <label for="email">Digite seu E-mail:</label><br>
        <input type="email" name="email" id="email" required><br><br>
        <label for="assunto"></label><br>
        <select name="assunto" id="assunto" required>
            <option value="" selected disabled required>Escolha o assunto do seu contato!</option>
        </select>
    </form>
    </main>
</body>
</html>
